<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESO DENEGADO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            padding: clamp(15px, 4vw, 30px);
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 30px #0f0;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(18px, 5vw, 24px);
            text-shadow: 0 0 10px #0f0;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        .warning {
            color: #ff0000;
            font-size: clamp(14px, 4vw, 18px);
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 10px #ff0000;
        }

        .log {
            background: rgba(0, 50, 0, 0.5);
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #0f0;
            height: 100px;
            overflow-y: auto;
            font-size: clamp(11px, 2.5vw, 14px);
        }

        .log-line {
            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #001a00;
            border: 2px solid #0f0;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f0, #00ff00, #0f0);
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #0f0;
        }

        .timer {
            font-size: clamp(32px, 10vw, 48px);
            text-align: center;
            margin: 20px 0;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #001a00;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
            -webkit-appearance: none;
            border-radius: 0;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px #0f0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #0f0;
            border: none;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 10px #0f0;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        .skull {
            font-size: clamp(24px, 7vw, 64px);
            text-align: center;
            margin: 20px 0;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .finale {
            display: none;
            text-align: center;
        }

        .finale h1 {
            font-size: clamp(32px, 8vw, 48px);
            color: #0f0;
            margin: 20px 0;
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff7f00; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0000ff; }
            83% { color: #8b00ff; }
            100% { color: #ff0000; }
        }

        .finale p {
            font-size: 24px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="container">
        <div class="terminal" id="terminal">
            <div class="skull">SISTEMA COMPROMETIDO</div>
            
            <div class="header">
                ROBO DE DATOS EN PROGRESO
            </div>

            <div class="warning" id="mainWarning">
                EXTRACCIÓN DE DATOS INICIADA
            </div>

            <div class="warning" style="font-size: 22px; margin: 30px 0; line-height: 1.4;">
                CERRAR ESTA VENTANA O EL NAVEGADOR PROVOCARA BORRAR EL SISTEMA DE INMEDIATO
            </div>

            <div class="log" id="log">
                <div class="log-line">[SISTEMA] Iniciando protocolo de seguridad...</div>
            </div>

            <div class="timer" id="timer">05:00</div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div class="input-group" id="inputArea">
                <div style="color: #0f0; text-align: center; margin-bottom: 15px; font-size: 18px;">
                    INGRESE LA CONTRASEÑA PARA DESACTIVAR
                </div>
                <input type="password" id="passwordInput" placeholder="CONTRASEÑA">
                <button onclick="checkPassword()">DESACTIVAR SECUENCIA</button>
            </div>

            <div class="finale" id="finale">
                <h1>verdad que te engañe</h1>
            </div>
        </div>
    </div>

    <script>
        // Efecto Matrix en el fondo
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Sistema de logs
        const logMessages = [
            '[ALERTA] Firewall desactivado',
            '[SISTEMA] Accediendo a archivos personales...',
            '[EXTRACCIÓN] Copiando documentos...',
            '[ANÁLISIS] Escaneando contraseñas guardadas',
            '[ROBO] Extrayendo datos bancarios',
            '[SISTEMA] Enviando información a servidor remoto',
            '[CRÍTICO] No intente cerrar esta ventana',
            '[EXTRACCIÓN] Accediendo a fotos y videos',
            '[ROBO] Contactos y mensajes comprometidos',
            '[ADVERTENCIA] Proceso de extracción al 87%'
        ];

        let logIndex = 0;
        const logContainer = document.getElementById('log');

        function addLog() {
            if (logIndex < logMessages.length) {
                const logLine = document.createElement('div');
                logLine.className = 'log-line';
                logLine.textContent = logMessages[logIndex];
                logLine.style.animationDelay = '0s';
                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight;
                logIndex++;
            }
        }

        setInterval(addLog, 2000);

        // Temporizador con localStorage para persistencia
        let timeLeft;
        let startTime;
        
        // Verificar si ya existe un temporizador en curso
        const savedStartTime = localStorage.getItem('hackStartTime');
        if (savedStartTime) {
            startTime = parseInt(savedStartTime);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timeLeft = Math.max(0, 300 - elapsed);
        } else {
            // Primera vez que se carga
            startTime = Date.now();
            localStorage.setItem('hackStartTime', startTime);
            timeLeft = 300; // 5 minutos en segundos
        }
        
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progress');

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const elapsed = 300 - timeLeft;
                const progress = (elapsed / 300) * 100;
                progressBar.style.width = progress + '%';
            } else {
                showFinale();
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Actualizar inmediatamente al cargar

        // Función para verificar contraseña (falla 2 veces, funciona a la 3ra)
        let attempts = 0;
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input.length > 0) {
                attempts++;
                
                if (attempts < 3) {
                    // Error en los primeros 2 intentos
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'log-line';
                    errorMsg.style.color = '#ff0000';
                    errorMsg.textContent = `[ERROR] Contraseña incorrecta. Intento ${attempts}/3`;
                    logContainer.appendChild(errorMsg);
                    logContainer.scrollTop = logContainer.scrollHeight;
                    
                    // Limpiar el input
                    document.getElementById('passwordInput').value = '';
                } else {
                    // Al tercer intento funciona
                    showFinale();
                }
            }
        }

        // Mostrar el final
        function showFinale() {
            localStorage.removeItem('hackStartTime'); // Limpiar el temporizador guardado
            document.getElementById('mainWarning').classList.add('hidden');
            document.getElementById('log').classList.add('hidden');
            document.getElementById('timer').classList.add('hidden');
            document.getElementById('progress').parentElement.classList.add('hidden');
            document.getElementById('inputArea').classList.add('hidden');
            document.getElementById('finale').style.display = 'block';
        }

        // Easter egg: Enter para "desactivar"
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Iniciar con algunos logs
        setTimeout(() => addLog(), 500);
        setTimeout(() => addLog(), 1500);
    </script>
</body>
</html>
